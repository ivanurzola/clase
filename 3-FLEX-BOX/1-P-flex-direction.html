<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex Direction   </title>
        
        <!-- Flex direction establece el eje principal y el eje secundari.
         Si es row, el eje principal es el horizontal y el segundario el vertical
         Si es column el eje principal es el vertical y el secundario el horizotal -->
        
    
        <style>

            .padre{
                background-color: blueviolet;
                height: 100vh;
                display: flex;
                flex-direction: row;

            }

            .hijo{
                background-color: orange;
                width: 100px;
                height: 100px;
                border-radius: 10px;
                font-size: 64px;
                text-align: center;
                
            }




        </style>


    </head>

    <body>

        <div class="padre">

            <div class="hijo">
                <span> 1  </span>
            </div>
            <div class="hijo">
                <span> 2  </span>
            </div>
            <div class="hijo">
                <span> 3  </span>
            </div>
            <div class="hijo">
                <span> 4  </span>
            </div>
            <div class="hijo">
                <span> 5  </span>
            </div>
            <div class="hijo">
                <span> 6  </span>
            </div>


        </div>
   
    </body>

</html>
