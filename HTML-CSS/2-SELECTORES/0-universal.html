<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selector Universal</title>

        <style>

            /* El selector universal selecciona y estiliza a todos los elementos del DOM */
            /* Su grado de especificidad es 0 */

            *{
                background-color: aquamarine;
            }

            
            p{
                background-color: yellow;
            }




        </style>


    </head>

    <body>

        <p>Soy un p</p>
        <span>Soy un span</span>
   
    </body>

</html>
